name: SE333_CI

on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Install Linter (Checkstyle)
        run: |
          echo "Installing Checkstyle..."
          sudo apt-get update
          sudo apt-get install -y checkstyle

      - name: Run Checkstyle
        run: |
          echo "Running Checkstyle..."
          mkdir -p reports
          checkstyle -c /google_checks.xml src/main/java/ -f xml -o reports/checkstyle-result.xml || true

      - name: Upload Checkstyle Result
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: reports/checkstyle-result.xml
