name: SE333_CI

on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      # --- Static analysis FIRST (validate phase) ---
      - name: Run Checkstyle (validate phase, do not fail build)
        run: |
          mvn -B -Dcheckstyle.failOnViolation=false validate checkstyle:checkstyle
          # Copy XML to predictable artifact name
          mkdir -p artifacts
          if [ -f target/checkstyle-result.xml ]; then
            cp target/checkstyle-result.xml artifacts/checkstyle.xml
          else
            # Some setups write to this path, grab it if present
            if [ -f target/checkstyle.xml ]; then
              cp target/checkstyle.xml artifacts/checkstyle.xml
            fi
          fi

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle.xml
          path: artifacts/checkstyle.xml
          if-no-files-found: warn

      # --- Tests + Coverage (JaCoCo runs AFTER tests) ---
      - name: Run Tests with JaCoCo
        run: |
          mvn -B test jacoco:report
          mkdir -p artifacts
          # Standard JaCoCo XML report location
          if [ -f target/site/jacoco/jacoco.xml ]; then
            cp target/site/jacoco/jacoco.xml artifacts/jacoco.xml
          fi

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco.xml
          path: artifacts/jacoco.xml
          if-no-files-found: warn

